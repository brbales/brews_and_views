<!DOCTYPE html>
<html lang="en">

<head>
  <title>Brews and Views</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/js/bootstrap-select.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

  <!-- (Optional) Latest compiled and minified JavaScript translation files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/i18n/defaults-*.min.js"></script>

  <link rel="stylesheet" href="../static/style.css">
  <script src="../static/index.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-center">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li>
            <a class="navbar-brand" href="#">Brews and Views</a>
          </li>
          <li class="active">
            <a href="#">Home</a>
          </li>
          <li class="inactive">
            <a href="#">Style Solver</a>
          </li>
          <li class="inactive">
            <a href="#">Try Something New</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://s3-eu-west-1.amazonaws.com/openmondo/events/backgrounds/site_9/evento-pitoti-beer-fest-595b50f1bcf06.jpg" alt="Image">
        <div class="carousel-caption">
          <h3>Style Solver</h3>
          <p>Simply input the Color, ABV, and IBU values and figure out what style you made!</p>
        </div>
      </div>

      <div class="item">
        <img src="https://placehold.it/1800x500?text=Another Image Maybe" alt="Image">
        <div class="carousel-caption">
          <h3>More Sell $</h3>
          <p>Lorem ipsum...</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container text-center">
    <h3>What We Do</h3>
    <br>
    <div class="row">
      <div class="col-sm-6">
        <p>Style Solver</p>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Color" aria-describedby="basic-addon1">
          <input type="text" class="form-control" placeholder="ABV" aria-describedby="basic-addon1">
          <input type="text" class="form-control" placeholder="IBU" aria-describedby="basic-addon1">

        </div>
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="style_search">Search!</button>
        </span>

      </div>
      <div class="col-sm-6">
        <p>Try Something New!</p>
        <div class="row-fluid">
          <select class="selectpicker" data-live-search-style="startwith" data-show-subtext="true" data-live-search="true" id="beers_dropdown"
            title="Choose your favorite!">
          </select>
        </div>
      </div>
    </div>
  </div>
  <br>

  <footer class="container-fluid text-center">
    <p>Footer Text</p>
  </footer>

</body>


</html>
